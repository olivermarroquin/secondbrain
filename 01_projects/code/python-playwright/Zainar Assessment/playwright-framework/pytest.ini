[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options - SIMPLIFIED (no output conflicts)
addopts =
    -v
    --headed
    --browser=chromium
    --screenshot=only-on-failure
    --html=reports/report.html
    --self-contained-html
    --strict-markers
    -ra

# Test markers
markers =
    smoke: Quick smoke tests (critical path)
    regression: Full regression suite
    challenging_dom: Tests for challenging DOM page
    dynamic_loading: Tests for dynamic loading page
    shifting_content: Tests for shifting content page

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
